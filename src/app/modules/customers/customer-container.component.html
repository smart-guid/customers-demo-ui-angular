<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <app-customer-filters   (onCreateItem)="onCustomerEdit(null)"></app-customer-filters>
                </div>
                 <div class="card-body" *ngIf="customers.items.length > 0">
                    <div class="row">
                        <div class="col-md-12">
                            <app-customer-list [items]="customers.items" (onEdit)="onCustomerEdit($event)" (onDelete)="onCustomerDelete($event)"></app-customer-list>
                        </div>                       
                    </div>
                </div> 
                <div class="card-body" *ngIf="customers.items.length == 0">
                    <p>No customers found</p>
                </div>
                <hr *ngIf="customers.selected" />
                <div class="card-body"  *ngIf="customers.selected" >  
                        <app-customer-editor [item]="customers.selected" (onItemChanged)="onCustomerSave($event)"></app-customer-editor>
                </div>
            </div>
        </div>
    </div>
</div>
